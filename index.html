<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Christmas Counter 2019</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div id="particles-js">
            <div class="counter-container" >
                <h1 class="title">Christmas 2019</h1>
                <h2 class="sub-title green">Countdown</h2>
                <div class="counter">
                    <div class="unit">Days: <span id="days"></span></div>
                    <div class="unit">Hours: <span id="hours"></span></div>
                    <div class="unit">Minutes: <span id="minutes"></span></div>
                    <div class="unit">Seconds: <span id="seconds"></span></div>
                </div>
            </div>
                
        </div>
        <audio src="Jingle_Bells_7.mp3" autoplay = true loop = true></audio>
    <script src="particles.js"></script>
    <script>
    particlesJS.load('particles-js', 'conf.json', function() {
  console.log('callback - particles.js config loaded');
});
    </script>
    <script src="counter.js"></script>
</body>
</html>
